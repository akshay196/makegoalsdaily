{% extends "dashboard/goal_categories.html" %}

{% block stat %}
<span style="padding-left:10px"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Create or Update Goal Category</span>
{% endblock %}

{% block navigation %}
    <a class="btn btn-default" role="button" href="{% url 'goal-category' %}">
        <span class="glyphicon glyphicon-triangle-left"></span>&nbsp;&nbsp;Back to Goal Categories</a>
{% endblock %}

{% block subcontent %}
    <div class="panel panel-default">
      <div class="panel-heading">Add or Update Goal Category</div>
      <div class="panel-body">
        <form action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            <span class="pull-right"><input type="submit" value="Save Details" class="btn btn-default" /></span>
        </form>
      </div>
    </div>
{% endblock %}
